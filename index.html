<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Mini Challenges</title>
  </head>
  <body>
    <div class="vending-machine">
      <h1>Vending machines</h1>
      <p class="total">Total: $0.00</p>
      <button class="limeCola">Lime Cola $2.00</button>
      <button class="saltedPeanuts">Salted Peanuts $3.00</button>
      <button class="chocolateBar">Chocolate Bar $4.00</button>
      <button class="fruitGummies">Fruit Gummies $6.00</button>
    </div>
    <div class="makeMoney">
      <h1>Make Money</h1>
      <form class="change-form">
        <label for="amount">How many?</label>
        <input type="number" name="amount" id="amount" min="0" />
        <label for="type">Which coin?</label>
        <select name="type" id="type">
          <option value="penny">Penny</option>
          <option value="nickel">Nickel</option>
          <option value="dime">Dime</option>
          <option value="quarter">Quarter</option>
        </select>
        <button class="moneyButton">Make Money!</button>
      </form>
      <ul class="coin-container"></ul>
    </div>
    <div class="light-bulb">
        <p class="lightBulb">Light Bulb</p>
        <div class="switches">
            <button class="on">On</button>
            <button class="off">Off</button>
            <button class="toggle">Toggle</button>
            <button class="end">End</button>
        </div>
    </div>

    </div>
    <script src="script.js"></script>
  </body>
</html>
